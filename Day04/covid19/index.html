<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="covid-bg-container">
        <div class="covid-about d-flex flex-row justify-content-between">
            <div>
                <h1 class="heading">All you need to know about COVID-19</h1>
                <button class="button btn btn-primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" class="medicalcare">
        </div>
        <div class="covid-test d-flex flex-row justify-content-between">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="coronavirus">
            <div>
                <h3 class="covid-test-heading">COVID-19 Test</h3>
                <p class="covid-test-para">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h4 class="sub-heading">Symptoms</h3>
        <div class="covid-cards d-flex flex-row justify-content-between">
            <div class="card" style="background-color: #3ebd93;">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" class="card-image">
                <p class="card-para">Dry Cough</p>
            </div>
            <div class="card" style="background-color: #e668a7;">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" class="card-image">
                <p class="card-para">High Fever</p>
            </div>
            <div class="card" style="background-color: #a368fc;">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" class="card-image">
                <p class="card-para">Headache</p>
            </div>
        </div>
        <h4 class="sub-heading">Videos</h3>
        <div class="covid-prevent d-flex flex-row justify-content-between">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="doctor-img">
            <div>
                <h4 class="covid-prevent-heading">To prevent the spread of ...</h4>
                <p class="covid-prevent-para">If you think you have been exposed to novel corona virys (COVID-19)</p>
                <button class="btn btn-primary">Watch Video</button>
            </div>
        </div>
    </div>
</body>
</html>
