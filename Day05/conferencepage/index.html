<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="sectionConferenceHomePage">
        <img class="conference-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png"
            alt="">
        <div class="text-container">
            <h1 class="conference-heading">The Things Conference</h1>
            <p class="conference-description">Redefining the future of IoT with LoraWAN</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-primary" onclick="display('sectionConferenceDetailsPage')">Know more</button>
        </div>
    </div>
    <div id="sectionConferenceDetailsPage">
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item"
                src="https://www.youtube.com/embed/dMgkzQMFzEU?si=qqnabmGTfdOU_nFCrel=0" allowfullscreen></iframe>
        </div>

        <div class="text-container">
            <h1 class="conference-heading">The Things Conference</h1>
            <p class="conference-description">Redefining the future of IoT with LoraWAN</p>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="conference-stats-container ">
                <h1 class="conference-stats-count">1400</h1>
                <p>Attendees</p>
            </div>
            <div class="conference-stats-container">
                <h1 class="conference-stats-count">100+</h1>
                <p>Workshops</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="conference-stats-container">
                <h1 class="conference-stats-count">120+</h1>
                <p>Speakers</p>
            </div>
            <div class="conference-stats-container">
                <h1 class="conference-stats-count">10+</h1>
                <p>Countries</p>
            </div>
        </div>

        <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-primary" onclick="display('sectionConferenceHomePage')">Back</button>
        </div>

    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
